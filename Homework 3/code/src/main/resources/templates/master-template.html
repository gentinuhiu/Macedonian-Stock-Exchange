<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background-color: #f8f9fa;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    header, footer {
        background-color: #343a40;
        color: #fff;
        padding: 10px 20px;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }

    header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
    }

    header nav ul li a {
        color: #fff;
        font-size: 1rem;
        transition: color 0.3s ease;
    }

    header nav ul li a:hover {
        color: #17a2b8;
    }

    main {
        padding: 20px;
        text-align: center;
    }

    main h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }
    footer {
        text-align: center;
        padding: 10px 0;
        font-size: 0.9rem;
        border-top: 1px solid #ddd;
        margin-top:60px;
    }

    footer a {
        color: #17a2b8;
        font-weight: bold;
        margin: 0 5px;
        transition: color 0.3s ease;
    }

    footer a:hover {
        color: #0056b3;
    }
    .moving-text-container {
        overflow: hidden;
        background-color: #f4f4f4;
        height: 50px;
        display: flex;
        align-items: center;
    }

    .moving-text {
        white-space: nowrap;
        display: inline-block;
        animation: moveText 15s linear infinite;
    }

    /* Keyframes for moving animation */
    @keyframes moveText {
        from {
            transform: translateX(100%);
        }
        to {
            transform: translateX(-100%);
        }
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinance</title>
</head>
<body>

<header>
    <div class="logo"><img src="/logo.png" style="width: 215px;margin-left:50px;"></div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#predictions">Predictions</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>
<div class="moving-text-container">
    <div class="moving-text">
        <p>hi, this is a moving text example - - - </p>
    </div>
</div>

<main>
    <div th:replace="${bodyContent}"></div>
</main>

<footer>
    <p>&copy; 2024 Trinance. All rights reserved.</p>
    <p>Follow us:
        <a href="#">Twitter</a> |
        <a href="#">LinkedIn</a> |
        <a href="#">Facebook</a>
    </p>
</footer>
</body>
</html>
